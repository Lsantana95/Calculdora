<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div class="tela">
            <input type="number" class="tela-input">
        </div>

        <div class="botoes">
            <button class="btn btn--on">ON</button>
            <button class="btn btn--clear">Clear</button>
            <button class="btn btn--pct">%</button>
            <button class="btn btn--1">1</button>
            <button class="btn btn--2">2</button>
            <button class="btn btn--3">3</button>
            <button class="btn btn--add">+</button>
            <button class="btn btn--4">4</button>
            <button class="btn btn--5">5</button>
            <button class="btn btn--6">6</button>
            <button class="btn btn--sub">-</button>
            <button class="btn btn--7">7</button>
            <button class="btn btn--8">8</button>
            <button class="btn btn--9">9</button>
            <button class="btn btn--multi">X</button>
            <button class="btn btn--0">0</button>
            <button class="btn btn--igual">=</button>
            <button class="btn btn--ponto">.</button>
            <button class="btn btn--div">/</button>
            
        </div>

    </div>

</body>
</html>
